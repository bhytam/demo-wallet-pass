<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Demo - Clube do Whisky</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #DDDCC2;
            font-family: 'Inter', sans-serif;
            color: #37352F;
            margin: 0;
            padding: 50px; /* força o conteúdo a ficar no topo */
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        .logo img {
            width: 120px;
            height: 110px;
            object-fit: contain;
            border-radius: 0;
            display: block;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 32px;
            margin: 0 0 10px;
            font-weight: 700;
        }
        p {
            font-size: 14px;
            margin: 0 0 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        input {
            width: 320px;
            height: 36px;
            background: rgba(255,255,255,0.5);
            border: 1px solid #3c3a33;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 0 10px;
            font-size: 14px;
            color: #37352F;
        }
        input::placeholder {
            color: #a5a490;
        }
        button {
            background: #000000;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            height: 36px;
            font-size: 16px;
            padding: 0 14px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://storageaccountmobilb1d8.blob.core.windows.net/bsoftware/wallets/giz/MARCA-GIZ2.png" alt="Logo Giz">
        </div>
        <h1>Clube do Whisky</h1>
        <p>Faça aqui seu cadastro ao nosso clube do Whisky</p>
        <form>
            <input type="text" placeholder="Nome e Sobrenome">
            <input type="text" placeholder="CPF">
            <input type="text" placeholder="Data de nascimento (ex: 29/02)">
            <button type="submit">Cadastrar →</button>
        </form>
    </div>
</body>
</html>
