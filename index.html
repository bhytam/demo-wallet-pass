<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Clube do Whisky</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #F3F2E7; /* Cor de fundo ajustada */
            font-family: 'Inter', sans-serif;
            color: #37352F;
            margin: 0;
            /* Flexbox para centralizar o conteúdo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0; /* Espaçamento para telas pequenas */
        }
        .container {
            max-width: 480px; /* Largura do container ajustada */
            width: 90%;
            margin: 0 auto;
        }
        .logo {
            text-align: left;
        }
        .logo img {
            width: 100px; /* Tamanho da logo ajustado */
            height: auto;
            object-fit: contain;
            margin-bottom: 40px; /* Espaçamento inferior aumentado */
        }
        h1 {
            font-size: 32px;
            margin: 0 0 10px;
            font-weight: 700;
        }
        p {
            font-size: 14px;
            margin: 0 0 30px; /* Margem inferior aumentada */
        }
        form {
            width: 100%;
        }
        .form-group {
            margin-bottom: 16px; /* Espaço entre os campos */
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        /* Adiciona o asterisco nos campos obrigatórios */
        label.required::after {
            content: ' *';
            color: #E53E3E; /* Tom de vermelho para o asterisco */
        }
        input {
            width: 100%; /* Largura total do container */
            box-sizing: border-box; /* Garante que padding não afete a largura total */
            height: 40px; /* Altura aumentada para melhor toque */
            background: #FFFFFF;
            border: 1px solid #E2E8F0;
            border-radius: 6px; /* Bordas levemente arredondadas */
            padding: 0 12px;
            font-size: 14px;
            color: #37352F;
        }
        input::placeholder {
            color: #a5a490;
        }
        button {
            width: 100%; /* Largura total do container */
            background: #000000;
            color: #FFFFFF;
            border: none;
            border-radius: 6px;
            height: 40px;
            font-size: 16px;
            padding: 0 14px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button:hover {
            opacity: 0.85;
        }
        .footer-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 12px 0;
            background: rgba(0, 0, 0, 0.05);
            text-align: center;
            font-size: 14px;
            color: #37352F;
            font-weight: 500;
        }
        .footer-banner a {
            color: #37352F;
            font-weight: 700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://storageaccountmobilb1d8.blob.core.windows.net/bsoftware/wallets/giz/MARCA-GIZ2.png" alt="Logo Giz">
        </div>
        <h1>Clube do Whisky</h1>
        <p>Faça aqui seu cadastro ao nosso clube do Whisky</p>
        <form id="form">
            <div class="form-group">
                <label for="nome" class="required">Nome e Sobrenome</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf" class="required">CPF</label>
                <input type="text" id="cpf" required maxlength="14">
            </div>
            <div class="form-group">
                <label for="nascimento" class="required">Data de nascimento</label>
                <input type="text" id="nascimento" placeholder="ex: 29/02" required maxlength="5">
            </div>
            <button type="submit">Cadastrar →</button>
        </form>
    </div>

    <div class="footer-banner">
        ★ Feito com <a href="#">Tally</a>
    </div>

    <script>
        // Máscara CPF
        document.getElementById('cpf').addEventListener('input', function (e) {
            let v = e.target.value.replace(/\D/g, "");
            if (v.length > 11) v = v.slice(0, 11);
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            e.target.value = v;
        });

        // Máscara data nascimento DD/MM
        document.getElementById('nascimento').addEventListener('input', function (e) {
            let v = e.target.value.replace(/\D/g, "");
            if (v.length > 4) v = v.slice(0, 4);
            if (v.length >= 3)
                v = v.replace(/(\d{2})(\d+)/, "$1/$2");
            e.target.value = v;
        });

        // Submissão do formulário
        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value.trim();
            const cpf = document.getElementById('cpf').value.trim();
            const nascimento = document.getElementById('nascimento').value.trim();

            if (!nome || !cpf || !nascimento) {
                alert("Preencha todos os campos.");
                return;
            }
            if (cpf.length < 14) {
                alert("CPF inválido. Complete todos os dígitos.");
                return;
            }

            const nomeEnc = encodeURIComponent(nome);
            const serial = '09bb2a0e-d964-43d2-86e3-92d538b0268d';
            const url = `https://mobilecom-internal-api.azurewebsites.net/api/YewSoftware/CriarApplePass?nome=${nomeEnc}&serial=${serial}`;
            
            window.location.href = url;

            // Limpa o formulário após o download
            document.getElementById('form').reset();
        });
    </script>
</body>
</html>
