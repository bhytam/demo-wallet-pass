<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube do Whisky</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #DDDCC2;
            font-family: 'Inter', sans-serif;
            color: #2d2d2d;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 40px 32px;
            max-width: 420px;
            width: 100%;
            position: relative;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 12px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
            color: #1a1a1a;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 32px;
            line-height: 1.4;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            height: 48px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0 16px;
            font-size: 16px;
            color: #2d2d2d;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }
        
        input:focus {
            outline: none;
            border-color: #007bff;
            background: white;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        input::placeholder {
            color: #9ca3af;
        }
        
        .submit-btn {
            width: 100%;
            height: 48px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }
        
        .submit-btn:hover {
            background: #333;
            transform: translateY(-1px);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .powered-by {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #9ca3af;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .powered-by::before {
            content: "✨";
            font-size: 14px;
        }
        
        /* Responsivo */
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 0 16px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
        }
        
        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* Loading state */
        .loading {
            pointer-events: none;
            opacity: 0.7;
        }
        
        .loading .submit-btn {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://storageaccountmobilb1d8.blob.core.windows.net/bsoftware/wallets/giz/MARCA-GIZ2.png" alt="Logo Giz">
        </div>
        
        <h1>Clube do Whisky</h1>
        <p class="subtitle">Faça aqui seu cadastro ao nosso clube do Whisky</p>
        
        <form id="form">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome e sobrenome" required>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" required maxlength="14">
            </div>
            
            <div class="form-group">
                <label for="nascimento">Dia e Mês de aniversário</label>
                <input type="text" id="nascimento" placeholder="DD/MM" required maxlength="5">
            </div>
            
            <button type="submit" class="submit-btn">
                Cadastrar
                <span>→</span>
            </button>
        </form>
        
        <div class="powered-by">
            Feito por Yewsoftware
        </div>
    </div>

    <script>
        // Máscara CPF
        document.getElementById('cpf').addEventListener('input', function (e) {
            let v = e.target.value.replace(/\D/g, "");
            if (v.length > 11) v = v.slice(0, 11);
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            e.target.value = v;
        });

        // Máscara data nascimento DD/MM
        document.getElementById('nascimento').addEventListener('input', function (e) {
            let v = e.target.value.replace(/\D/g, "");
            if (v.length > 4) v = v.slice(0, 4);
            if (v.length >= 3)
                v = v.replace(/(\d{2})(\d+)/, "$1/$2");
            e.target.value = v;
        });

        // Submissão do formulário
        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();
            
            // Adiciona estado de loading
            document.body.classList.add('loading');
            
            const nome = document.getElementById('nome').value.trim();
            const cpf = document.getElementById('cpf').value.trim();
            const nascimento = document.getElementById('nascimento').value.trim();

            if (!nome || !cpf || !nascimento) {
                alert("Preencha todos os campos.");
                document.body.classList.remove('loading');
                return;
            }
            if (cpf.length < 14) {
                alert("CPF inválido. Complete todos os dígitos.");
                document.body.classList.remove('loading');
                return;
            }

            const nomeEnc = encodeURIComponent(nome);
            const serial = '09bb2a0e-d964-43d2-86e3-92d538b0268d';
            const url = `https://mobilecom-internal-api.azurewebsites.net/api/YewSoftware/CriarApplePass?nome=${nomeEnc}&serial=${serial}`;
            
            // Pequeno delay para mostrar o loading
            setTimeout(() => {
                window.location.href = url;
                document.getElementById('form').reset();
                document.body.classList.remove('loading');
            }, 500);
        });
    </script>
</body>
</html>
