<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube do Whisky</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #E8E6D3;
            font-family: 'Inter', sans-serif;
            color: #37352F;
            height: 100vh;
            overflow: hidden;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            position: relative;
        }
        
        .logo {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .logo-text {
            font-size: 48px;
            font-weight: 400;
            color: #37352F;
            font-style: italic;
            font-family: 'Inter', cursive;
            line-height: 1;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #37352F;
            line-height: 1.1;
            text-align: center;
        }
        
        .subtitle {
            font-size: 14px;
            color: #37352F;
            margin-bottom: 24px;
            line-height: 1.4;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 12px;
            position: relative;
        }
        
        input {
            width: 100%;
            height: 44px;
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid #C4C4C4;
            border-radius: 12px;
            padding: 0 20px;
            font-size: 16px;
            color: #37352F;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #37352F;
            background: rgba(255, 255, 255, 0.8);
        }
        
        input::placeholder {
            color: #9B9B9B;
            font-size: 16px;
        }
        
        .required {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #37352F;
            font-size: 18px;
            font-weight: 500;
        }
        
        .submit-btn {
            background: #000000;
            color: white;
            border: none;
            border-radius: 12px;
            height: 44px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            padding: 0 32px;
            width: auto;
            min-width: 140px;
            align-self: flex-start;
        }
        
        .submit-btn:hover {
            background: #333;
        }
        
        .submit-btn:active {
            transform: translateY(1px);
        }
        
        /* Loading States */
        .loading {
            pointer-events: none;
        }
        
        .loading .submit-btn {
            background: #666;
            cursor: not-allowed;
            position: relative;
        }
        
        .loading .submit-btn span {
            opacity: 0;
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .loading .spinner {
            display: block;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .loading-text {
            display: none;
            font-size: 14px;
            color: #666;
            margin-top: 12px;
            text-align: center;
        }
        
        .loading .loading-text {
            display: block;
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .logo-text {
                font-size: 36px;
            }
            
            h1 {
                font-size: 28px;
                margin-bottom: 12px;
            }
            
            .subtitle {
                font-size: 13px;
                margin-bottom: 20px;
            }
            
            input {
                height: 42px;
                font-size: 15px;
            }
            
            input::placeholder {
                font-size: 15px;
            }
            
            .submit-btn {
                height: 42px;
                font-size: 15px;
            }
            
            .form-group {
                margin-bottom: 10px;
            }
        }
        
        /* iPhone specific adjustments */
        @media (max-width: 430px) {
            .container {
                padding: 12px;
                height: 100vh;
            }
            
            .logo-text {
                font-size: 32px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 8px;
            }
            
            .subtitle {
                font-size: 12px;
                margin-bottom: 16px;
            }
            
            .form-group {
                margin-bottom: 8px;
            }
            
            input {
                height: 40px;
                font-size: 14px;
            }
            
            input::placeholder {
                font-size: 14px;
            }
            
            .submit-btn {
                height: 40px;
                font-size: 14px;
                margin-top: 12px;
            }
            
            .loading-text {
                font-size: 12px;
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">Giz</div>
        </div>
        
        <h1>Clube do Whisky</h1>
        <p class="subtitle">Faça aqui seu cadastro ao nosso clube do Whisky</p>
        
        <form id="form">
            <div class="form-group">
                <input type="text" id="nome" placeholder="Nome e Sobrenome" required>
                <span class="required">*</span>
            </div>
            
            <div class="form-group">
                <input type="text" id="cpf" placeholder="CPF" required maxlength="14">
                <span class="required">*</span>
            </div>
            
            <div class="form-group">
                <input type="text" id="nascimento" placeholder="Data de nascimento (ex: 29/02)" required maxlength="5">
                <span class="required">*</span>
            </div>
            
            <button type="submit" class="submit-btn">
                <span class="btn-text">Cadastrar</span>
                <span class="btn-arrow">→</span>
                <div class="spinner"></div>
            </button>
            
            <div class="loading-text">
                Gerando seu cartão digital...
            </div>
        </form>
    </div>

    <script>
        // Máscara CPF
        document.getElementById('cpf').addEventListener('input', function (e) {
            let v = e.target.value.replace(/\D/g, "");
            if (v.length > 11) v = v.slice(0, 11);
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            e.target.value = v;
        });

        // Máscara data nascimento DD/MM
        document.getElementById('nascimento').addEventListener('input', function (e) {
            let v = e.target.value.replace(/\D/g, "");
            if (v.length > 4) v = v.slice(0, 4);
            if (v.length >= 3)
                v = v.replace(/(\d{2})(\d+)/, "$1/$2");
            e.target.value = v;
        });

        // Submissão do formulário
        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();
            
            const nome = document.getElementById('nome').value.trim();
            const cpf = document.getElementById('cpf').value.trim();
            const nascimento = document.getElementById('nascimento').value.trim();

            if (!nome || !cpf || !nascimento) {
                alert("Preencha todos os campos.");
                return;
            }
            if (cpf.length < 14) {
                alert("CPF inválido. Complete todos os dígitos.");
                return;
            }

            // Ativa o loading
            document.body.classList.add('loading');
            
            const nomeEnc = encodeURIComponent(nome);
            const serial = '09bb2a0e-d964-43d2-86e3-92d538b0268d';
            const url = `https://mobilecom-internal-api.azurewebsites.net/api/YewSoftware/CriarApplePass?nome=${nomeEnc}&serial=${serial}`;
            
            // Simula o tempo de processamento e depois redireciona
            setTimeout(() => {
                window.location.href = url;
                
                // Remove o loading após um tempo (caso o usuário volte)
                setTimeout(() => {
                    document.body.classList.remove('loading');
                    document.getElementById('form').reset();
                }, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
