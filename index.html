<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Clube do Whisky</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #DDDCC2;
            font-family: 'Inter', sans-serif;
            color: #37352F;
            margin: 0;
            padding-top: 80px; /* deixa no topo em todas as telas */
        }
        .container {
            max-width: 700px;
            width: 90%;
            margin: 0 auto;
        }
        .logo img {
            width: 120px;
            height: 110px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 32px;
            margin: 0 0 10px;
            font-weight: 700;
        }
        p {
            font-size: 14px;
            margin: 0 0 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        input {
            width: 320px;
            height: 36px;
            background: rgba(255,255,255,0.5);
            border: 1px solid #3c3a33;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 0 10px;
            font-size: 14px;
            color: #37352F;
        }
        input::placeholder {
            color: #a5a490;
        }
        button {
            background: #000000;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            height: 36px;
            font-size: 16px;
            padding: 0 14px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://storageaccountmobilb1d8.blob.core.windows.net/bsoftware/wallets/giz/MARCA-GIZ2.png" alt="Logo Giz">
        </div>
        <h1>Clube do Whisky</h1>
        <p>Faça aqui seu cadastro ao nosso clube do Whisky</p>
        <form id="form">
            <input type="text" id="nome" placeholder="Nome e Sobrenome" required>
            <input type="text" id="cpf" placeholder="CPF" required maxlength="14">
            <input type="text" id="nascimento" placeholder="Data de nascimento (ex: 29/02)" required maxlength="5">
            <button type="submit">Cadastrar →</button>
        </form>
    </div>

    <script>
        // Máscara CPF
        document.getElementById('cpf').addEventListener('input', function (e) {
            let v = e.target.value.replace(/\D/g, "");
            if (v.length > 11) v = v.slice(0, 11);
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            e.target.value = v;
        });

        // Máscara data nascimento DD/MM
        document.getElementById('nascimento').addEventListener('input', function (e) {
            let v = e.target.value.replace(/\D/g, "");
            if (v.length > 4) v = v.slice(0, 4);
            if (v.length >= 3)
                v = v.replace(/(\d{2})(\d+)/, "$1/$2");
            e.target.value = v;
        });

        // Submissão do formulário
        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value.trim();
            const cpf = document.getElementById('cpf').value.trim();
            const nascimento = document.getElementById('nascimento').value.trim();

            if (!nome || !cpf || !nascimento) {
                alert("Preencha todos os campos.");
                return;
            }
            if (cpf.length < 14) {
                alert("CPF inválido. Complete todos os dígitos.");
                return;
            }

            const nomeEnc = encodeURIComponent(nome);
            const serial = '09bb2a0e-d964-43d2-86e3-92d538b0268d';
            const url = `https://mobilecom-internal-api.azurewebsites.net/api/YewSoftware/CriarApplePass?nome=${nomeEnc}&serial=${serial}`;
            
            window.location.href = url;

            // Limpa o formulário após o download
            document.getElementById('form').reset();
        });
    </script>
</body>
</html>
